<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remove Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Remove An Employee</h1>
      <hr />

      {% if emps %}
      <div class="dropdown">
        <button
          class="btn btn-danger dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Choose Employee To Be Removed
        </button>

        <ul class="dropdown-menu">
          {% for emp in emps %}
          <li>
            <a class="dropdown-item" href="{% url 'remove_emp' emp.id %}">
              {{ emp.first_name }} {{ emp.last_name }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% else %}
      <div class="alert alert-warning mt-3">No Employees Available.</div>
      {% endif %}

      <div class="mt-4">
        <a href="{% url 'all_emp' %}" class="btn btn-secondary"
          >Back to All Employees</a
        >
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
